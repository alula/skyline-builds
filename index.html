<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, shrink-to-fit=no, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="/static/bootstrap.min.css" />
    <title>Skyline builds</title>

</head>

<body>
    <nav class="navbar fixed-top navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">Skyline Builds</a>
        </div>
    </nav>

    <div class="container" style="margin-top: 6rem;">
        <div id="builds">
            <div class="d-flex justify-content-center">
                <div class="spinner-border" style="width: 3rem; height: 3rem;" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
            <div class="mt-3 text-center" id="status">
            </div>
        </div>
    </div>

    <script>


        (async () => {
            function escapeHtml(unsafe) {
                return unsafe
                    .replace(/&/g, "&amp;")
                    .replace(/</g, "&lt;")
                    .replace(/>/g, "&gt;")
                    .replace(/"/g, "&quot;")
                    .replace(/'/g, "&#039;");
            }

            const buildsDiv = document.getElementById('builds');
            const statusDiv = document.getElementById('status');

            function renderBuilds(builds) {
                buildsDiv.innerHTML = '';

                for (const build of builds) {
                    let message = build.commit.message;
                    message = message.split('\n')[0];

                    const buildDiv = document.createElement('div');
                    buildDiv.className = 'card mb-3';
                    buildDiv.innerHTML = `
                        <div class="card-header">
                            <h5 class="card-title">#${build.runNumber} - ${escapeHtml(message)}</h5>
                        </div>
                        <div class="card-body">
                            <p class="card-text">
                                <b>Branch: </b><code>${build.branch}</code><br/>
                                <b>Commit hash: </b><code>${build.commit.id}</code><br/>
                                <b>Run ID: </b>${build.id}
                            </p>
                            <a href="/cache/${build.id}/app-release.apk" class="btn btn-success" target="_blank">Download app-release.apk</a>
                            <a href="https://github.com/skyline-emu/skyline/commit/${build.commit.id}" class="btn btn-dark">View on GitHub</a>
                        </div>
                    `;
                    buildsDiv.appendChild(buildDiv);
                }
            }

            const sleep = (ms) => new Promise(resolve => setTimeout(resolve, ms));

            for (; ;) {
                try {
                    const response = await fetch('/builds');
                    const builds = await response.json();
                    // const builds = [];

                    if (builds.length !== 0) {
                        renderBuilds(builds);
                        break;
                    } else {
                        statusDiv.innerHTML = "Please wait, the builds are still being processed.<br/>The page will automatically refresh.";
                    }
                } catch (e) {
                    console.error(e);
                }

                await sleep(5000);
            }
        })();
    </script>
</body>

</html>
